<h1 class="header">Create an account in FileTek</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>       <span class="ml-4">Already have an account? <a href="/login">Login</a></span>

      </form>
    </div>
  </div>

  
</div>
